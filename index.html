<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5155308c9e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <input type="radio" name="slider" id="Home" checked>
        <input type="radio" name="slider" id="Blog">
        <input type="radio" name="slider" id="Code">
        <input type="radio" name="slider" id="Help">
        <input type="radio" name="slider" id="About">
        <nav>
            <div class="slider">

            </div>
            <label for="Home" class="Home"><i class="fa-solid fa-house"></i>Home</label>
            <label for="Blog" class="Blog"><i class="fa-solid fa-blog"></i>Blog</label>
            <label for="Code" class="Code"><i class="fa-solid fa-code"></i>Code</label>
            <label for="Help" class="Help"><i class="fa-solid fa-envelope"></i>Help</label>
            <label for="About" class="About"><i class="fa-solid fa-user"></i>About</label>
        </nav>

    </div>
    
</body>
</html>
